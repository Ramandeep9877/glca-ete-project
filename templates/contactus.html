<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CarSense</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }

        .header {
            background-color: #1e1e1e;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ff6f00;
            font-size: 1.5em;
        }

        .nav {
            display: flex;
            gap: 10px;
        }

        .nav a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav a:hover {
            color: #ff6f00;
        }

        .nav a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 111, 0, 0.3), transparent);
            transition: all 0.3s ease;
        }

        .nav a:hover::before {
            left: 100%;
        }

        .contact-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            margin-bottom: 50px; /* Added margin to prevent overlap with footer */
        }

        .contact-form {
            width: 90%;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #ff6f00;
        }

        .contact-form input,
        .contact-form textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #f0f0f0;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .contact-form input[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f00;
            color: #1e1e1e;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #e65c00;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #ff6f00;
        }

        .footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 20px 0;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">CarSense</h1>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact Us</a>
            </nav>
        </div>
    </header>

    <div class="contact-form-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p >We'd love to hear from you! Please fill out the form below and we'll get in touch with you shortly.</p>
            <form action="/contact" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="country" placeholder="Your Country" required>
                <input type="text" name="state" placeholder="Your State" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CarSense. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
